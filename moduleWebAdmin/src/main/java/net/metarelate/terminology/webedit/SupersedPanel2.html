<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div style="margin: 1em">
        <h1>Are you sure ?</h1>
        <p>
        	<h1><span wicket:id="text">Text here</span></h1>
            <input type="submit" value="Proceed" wicket:id="proceedButton" />
            <input type="submit" value="Abandon" wicket:id="abandonButton" />
        </p>
        <p>
        	<i>please add a description</i><br/>
            <textarea wicket:id="description" rows="6" cols="40"></textarea>
        </p>
    </div>
</wicket:panel>
