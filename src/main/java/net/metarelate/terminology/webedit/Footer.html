<!-- this is a module -->
<!-- the footer module shows simple information such as date stamp, user logged in, localhost -->
<!-- wicket variables:
		timeStamp:
		localAddress: it should identify the node seed, in a distributed environment
		loggedInUser:
-->
<!-- css classes 
		dynamicFooterInfo: e.g. timestamp, user, ...
		staticFooterinfo: e.g. copyright info, disclaimers,...
-->
		 
<wicket:panel>
<div class="footerPanel">
	<ul class="dynamicFooterinfo">
		<li>Timestamp: <span wicket:id="timeStamp">2008</span></li>
		<li>Local address: <span wicket:id="localAddress">local host</span></li>
		<li>User: <span wicket:id="loggedInUser">user</span></li>
	</ul>
	<ul class="staticFooterinfo">
		<li>Copyright 2013 XXX</li>
	</ul>
</div>
</wicket:panel>
