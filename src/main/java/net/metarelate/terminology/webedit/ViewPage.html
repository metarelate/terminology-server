<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head></head>
	<body>
		<wicket:extend>
			<div id="mainPanel">
				<article>
					<h1><span wicket:id="subjectType">Register</span> : <span wicket:id="subjectURI">General information on this instance</span></h1>
					<span wicket:id="subjectTypes">skos:concept...</span>
					<div wicket:id="feedback"></div>
					<div wicket:id="confirmPanel"></div>
					<div wicket:id="supersedPanel"></div>
					
					
					<div wicket:id="versionList">
						<div wicket:id="versionContainer">
							<p>
							<strong>Version: <span wicket:id="versionNumber">version</span></strong><br/>
							Date: <span wicket:id="versionDate">date</span><br/>
							Action: <span wicket:id="versionAction">date</span><br/>
							By: <span wicket:id="versionAuthor">date</span><br/>
							Description: <span wicket:id="versionDescription">date</span><br/>
							<table wicket:id="statsContainer">
								<tr><td><span wicket:id="property">prop</span></td><td><span wicket:id="value">value</span></td></tr>
							</table>
							<br/>
							</p>
						</div>
					</div>
					
					<!-- properties table and version info -->
				</article>
			</div>
			<div id="sidePanel">
				<aside>
					<form wicket:id="actionForm">
				<input wicket:id="editButton" type="submit" value="edit" class="actionButton" /><br/>
				<input wicket:id="newCodeButton" type="submit" value="new code" class="actionButton" /><br/>
				<input wicket:id="newRegisterButton" type="submit" value="new sub register" class="actionButton" /><br/>
				<input wicket:id="obsoleteButton" type="submit" value="obsolete" class="actionButton" /><br/>
				<input wicket:id="supersedButton" type="submit" value="supersed" class="actionButton" /><br/>
				<input wicket:id="pullButton" type="submit" value="pull" class="actionButton" /><br/>
				<input wicket:id="pushButton" type="submit" value="push" class="actionButton" /><br/>
					</form>
	
				</aside>
			</div>
			</wicket:extend>
		
		
	</body>
</html>
