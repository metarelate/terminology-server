<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Metarelate Terminology Server</title>
		<!-- The following are coming from the default configuration-->
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="static/style.css" type="text/css" media="screen" title="Stylesheet" />
		
		<style>
		label {
			background-color: #eee;
			padding: 4px;
		}
 
		.feedbackPanelERROR {
			color: red;
		}
		</style>

	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<!-- we should have a different logo! -->
				<img src="static/logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Terminology Server (edit)</h1>
				
			</div>
		</div>
		<div id="bd">
			<p>
				Secure connection available <a href="https://localhost:8443">here</a>.
			</p> 
			<p>
				We are talking about: <span wicket:id="title">The URL to be edited</span><br/>
				Version is: <span wicket:id="version">version</span>
			</p>
			<form wicket:id="entityForm">
				<p>
					<label>Label</label>: 
					<input wicket:id="entityLabel" type="text" size="40" />
				</p>
			<input type="submit" value="Update" />
			</form>
			<div wicket:id="feedback"></div>
		</div>
		
	</body>
</html>
